<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão - Área do Retângulo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="largura">
                    Largura do Retângulo
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" name="largura" id="largura">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="altura">
                    Altura do Retângulo
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" name="altura" id="altura">
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Calcular">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            // Previne o comportamento padrão de recarregar a página
            e.preventDefault();

            // Recuperar os elementos de input do HTML
            let larguraInput = document.getElementById("largura");
            let alturaInput = document.getElementById("altura");
            
            // Acessa o conteúdo (valor) e converte para número
            let largura = parseFloat(larguraInput.value);
            let altura = parseFloat(alturaInput.value);
            
            // Calcula a área
            let area = largura * altura;

            // Remove o formulário da tela
            document.getElementById("meuForm").remove();

            // Adiciona o novo conteúdo HTML com o resultado
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col text-center'>
                <h1 class='font-bold text-xl mb-3'> 
                    Resultado
                </h1>
                <p>A área do retângulo é: <strong>${area}</strong></p>
            </div>
            `;
        })
    </script>
</body>
</html>
