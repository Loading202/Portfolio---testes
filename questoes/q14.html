<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 14 - Contador de Vogais</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="frase">
                    Digite uma frase
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="text" id="frase" required>
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Contar Vogais">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault();

            // Recupera o input
            let fraseInput = document.getElementById("frase");
            let frase = fraseInput.value.toLowerCase(); // Converte para minúsculas para facilitar

            let contadorDeVogais = 0;
            const vogais = "aeiou";

            // Loop por cada letra da frase
            for (let i = 0; i < frase.length; i++) {
                let letra = frase[i];
                // Se a string de vogais inclui a letra atual, incrementa o contador
                if (vogais.includes(letra)) {
                    contadorDeVogais++;
                }
            }

            // Remove o formulário
            document.getElementById("meuForm").remove();

            // Adiciona o resultado na tela
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col text-center'>
                <h1 class='font-bold text-xl mb-3'>Resultado</h1>
                <p>A frase tem <strong>${contadorDeVogais}</strong> vogais.</p>
            </div>
            `;
        });
    </script>
</body>
</html>
