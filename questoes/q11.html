<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11 - Maior de Idade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="idade">
                    Qual a sua idade?
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="number" id="idade" required>
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Verificar Idade">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault();

            // Recupera o input
            let idadeInput = document.getElementById("idade");
            let idade = parseInt(idadeInput.value);

            let resultado;
            // Verifica se a idade é maior ou igual a 18
            if (idade >= 18) {
                resultado = "Você é maior de idade.";
            } else {
                resultado = "Você é menor de idade.";
            }

            // Remove o formulário
            document.getElementById("meuForm").remove();

            // Adiciona o resultado
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col text-center'>
                <h1 class='font-bold text-xl mb-3'>Verificação de Idade</h1>
                <p>${resultado}</p>
            </div>
            `;
        });
    </script>
</body>
</html>
