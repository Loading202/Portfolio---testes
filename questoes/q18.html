<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão - Calculadora de Desconto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="preco">
                    Preço Original (R$)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" name="preco" id="preco" step="0.01">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="desconto">
                    Desconto (%)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" name="desconto" id="desconto">
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Calcular Desconto">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            // Previne o comportamento padrão de recarregar a página
            e.preventDefault();

            // Recuperar os elementos de input do HTML
            let precoInput = document.getElementById("preco");
            let descontoInput = document.getElementById("desconto");
            
            // Acessa o conteúdo (valor) e converte para número
            let precoOriginal = parseFloat(precoInput.value);
            let percentualDesconto = parseFloat(descontoInput.value);
            
            // Calcula o valor final com desconto
            let valorFinal = precoOriginal * (1 - (percentualDesconto / 100));

            // Remove o formulário da tela
            document.getElementById("meuForm").remove();

            // Adiciona o novo conteúdo HTML com o resultado
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col text-center'>
                <h1 class='font-bold text-xl mb-3'> 
                    Preço com Desconto
                </h1>
                <p>O valor final do produto é: <strong>R$ ${valorFinal.toFixed(2)}</strong></p>
            </div>
            `;
        })
    </script>
</body>
</html>
