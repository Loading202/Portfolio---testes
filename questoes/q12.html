<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12 - Números Pares</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="numero">
                    Digite um número limite
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                type="number" id="numero" required>
            </div>
            
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Gerar Lista">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault();

            // Recupera o input
            let numeroInput = document.getElementById("numero");
            let numeroLimite = parseInt(numeroInput.value);

            // Variável para construir a lista HTML
            let listaDePares = "";

            // Loop for de 0 até o número limite
            for (let i = 0; i <= numeroLimite; i++) {
                // Verifica se o número 'i' é par
                if (i % 2 === 0) {
                    // Adiciona o número par como um item de lista
                    listaDePares += `<li class="text-center">${i}</li>`;
                }
            }

            // Remove o formulário
            document.getElementById("meuForm").remove();

            // Adiciona o resultado
            document.getElementById("main").innerHTML = `
            <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
                <h1 class='font-bold text-xl mb-3 text-center'>Números Pares até ${numeroLimite}</h1>
                <ol class="list-decimal list-inside">
                    ${listaDePares}
                </ol>
            </div>
            `;
        });
    </script>
</body>
</html>
